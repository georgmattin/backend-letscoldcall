<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Cold Call - Voice SDK Dialer</title>
    <!-- Component CSS -->
    <link rel="stylesheet" href="components/sticky-call-button.css">
    <link rel="stylesheet" href="components/dialer-panel.css">
    <link rel="stylesheet" href="components/audio-settings.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Dialer Container (Slide-in from right) */
        .dialer-container {
            position: fixed;
            right: -450px; /* Completely hide off-screen */
            top: 50%;
            transform: translateY(-50%);
            z-index: 1001;
            background: white;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 0;
            width: 400px;
            transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dialer-container.open {
            right: 24px; /* Slide in to visible position */
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .dialer-container {
                width: calc(100vw - 32px);
                right: 16px;
                max-height: calc(100vh - 32px);
                overflow-y: auto;
            }
        }

        @media (max-height: 600px) {
            .dialer-container {
                transform: translateY(-50%) scale(0.9);
            }
            
            .dialer-container.open {
                transform: translateY(-50%) scale(0.9);
            }
        }

        /* Backdrop Overlay */
        .dialer-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(4px);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .dialer-backdrop.active {
            opacity: 1;
            visibility: visible;
        }

        .dialer-header {
            padding: 16px 20px 12px 20px;
            border-bottom: 1px solid #f1f5f9;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-title {
            font-size: 20px;
            font-weight: 600;
            color: #1f2937;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 18px;
            color: #6b7280;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .close-btn:hover {
            background: #f3f4f6;
        }

        .dialer-content {
            padding: 16px 20px 20px 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* Number Display */
        .number-display {
            background: #f9fafb;
            border-radius: 12px;
            padding: 12px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .number-display-content {
            text-align: center;
            flex: 1;
        }

        .clear-number-btn {
            position: absolute;
            right: 12px;
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s;
            opacity: 0;
            visibility: hidden;
        }

        .clear-number-btn.visible {
            opacity: 1;
            visibility: visible;
        }

        .clear-number-btn:hover {
            background: #e5e7eb;
            color: #374151;
        }

        .number-text {
            font-size: 24px;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            color: #1f2937;
            min-height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .number-text.placeholder {
            color: #9ca3af;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            letter-spacing: normal;
        }



        /* Dialpad */
        .dialpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .dialpad-key {
            height: 56px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
        }

        .dialpad-key:hover {
            background: #dbeafe;
            border-color: #bfdbfe;
        }

        .dialpad-key:active {
            transform: scale(0.95);
        }

        .key-number {
            font-size: 24px;
            font-weight: 600;
            color: #1f2937;
        }



        /* Action Buttons */
        .action-buttons {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .call-btn {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: 2px solid #059669;
            background: #10b981;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .call-btn:disabled {
            background: #d1d5db;
            border-color: #d1d5db;
            opacity: 0.5;
            cursor: not-allowed;
        }

        .call-btn:not(:disabled):hover {
            background: #059669;
            border-color: #047857;
            transform: scale(1.05);
        }

        /* Device Selection */
        .device-selection {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .device-selection.expanded {
            max-height: 160px;
            padding-top: 12px;
            border-top: 1px solid #f1f5f9;
        }

        .device-section {
            margin-bottom: 12px;
        }

        .device-section:last-child {
            margin-bottom: 0;
        }

        .device-label {
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .device-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            font-size: 14px;
            color: #1f2937;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .device-select:hover {
            border-color: #d1d5db;
        }

        .device-select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .device-select option {
            padding: 8px;
        }

        .device-status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #d1d5db;
            transition: background-color 0.2s;
        }

        .device-status-indicator.connected {
            background: #10b981;
        }

        .device-status-indicator.error {
            background: #ef4444;
        }

        .device-status-indicator.warning {
            background: #f59e0b;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            background: #ef4444;
        }

        .status-indicator.connected {
            background: #10b981;
        }

        .status-indicator.connecting {
            background: #f59e0b;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Audio Settings Toggle */
        .audio-settings-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 6px 12px;
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 12px;
        }

        .audio-settings-toggle:hover {
            background: #f3f4f6;
            border-color: #d1d5db;
        }

        .audio-settings-toggle.active {
            background: #dbeafe;
            border-color: #3b82f6;
        }

        .audio-toggle-text {
            font-size: 14px;
            font-weight: 500;
            color: #374151;
        }

        .audio-toggle-icon {
            transition: transform 0.2s;
        }

        .audio-settings-toggle.active .audio-toggle-icon {
            transform: rotate(180deg);
        }

        .audio-status-dots {
            display: flex;
            gap: 4px;
        }

        .audio-status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #d1d5db;
        }

        .audio-status-dot.connected {
            background: #10b981;
        }

        .audio-status-dot.error {
            background: #ef4444;
        }

        /* Icons */
        .icon {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }

        .icon-sm {
            width: 16px;
            height: 16px;
        }

        .icon-lg {
            width: 24px;
            height: 24px;
        }

        .call-controls {
            display: none;
            text-align: center;
            margin-top: 20px;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            color: white;
        }

        .call-controls.active {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .call-info {
            margin-bottom: 20px;
        }

        .call-number {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #3498db;
        }

        .call-status {
            font-size: 16px;
            margin-bottom: 5px;
            color: #bdc3c7;
        }

        .call-timer {
            font-size: 18px;
            font-weight: bold;
            color: #2ecc71;
            font-family: 'Courier New', monospace;
        }

        .call-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .control-btn {
            background: #34495e;
            border: none;
            border-radius: 50px;
            padding: 12px 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            min-width: 80px;
        }

        .control-btn:hover {
            background: #4a6278;
            transform: translateY(-2px);
        }

        .control-btn.active {
            background: #e74c3c;
        }

        .hangup-btn {
            background: #e74c3c;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }

        .hangup-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.6);
        }

        /* Outgoing Call Widget Styles */
        .outgoing-call-widget {
            position: fixed;
            right: 24px;
            bottom: 24px;
            z-index: 50;
            width: 320px;
            display: block;
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            pointer-events: none;
        }
        
        .outgoing-call-widget.show {
            transform: translateX(0);
            opacity: 1;
            pointer-events: auto;
        }
        
        .call-widget-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 24px;
        }
        
        .widget-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        
        .widget-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .widget-status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .widget-status-text {
            font-size: 14px;
            font-weight: 500;
            color: #10b981;
        }
        
        .widget-timer {
            font-size: 12px;
            color: #6b7280;
        }
        
        .widget-contact {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .widget-avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            font-size: 24px;
        }
        
        .widget-avatar-text {
            color: white;
        }
        
        .widget-contact-name {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
            margin: 0 0 4px 0;
            text-align: center;
        }
        
        .widget-contact-number {
            font-size: 14px;
            color: #6b7280;
            margin: 0;
            text-align: center;
        }
        
        .widget-call-status {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }
        
        .widget-call-status > div {
            display: none;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .widget-call-status .active {
            display: flex;
        }
        
        .status-connecting {
            color: #6b7280;
        }
        
        .connecting-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #3b82f6;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .status-ringing {
            color: #3b82f6;
        }
        
        .ringing-icon {
            animation: bounce 1s infinite;
        }
        
        .status-connected {
            color: #10b981;
        }
        
        .connected-dot {
            width: 16px;
            height: 16px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .widget-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }
        
        .widget-control-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid #e5e7eb;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .widget-control-btn:hover {
            border-color: #d1d5db;
            background: #f9fafb;
        }
        
        .widget-control-btn.muted {
            background: #ef4444;
            border-color: #dc2626;
            color: white;
        }
        
        .widget-control-btn.speaker-on {
            background: #3b82f6;
            border-color: #2563eb;
            color: white;
        }
        
        .widget-hangup-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: none;
            background: #ef4444;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .widget-hangup-btn:hover {
            background: #dc2626;
            transform: scale(1.05);
        }

        .widget-icon {
            color: currentColor;
        }
        
        .widget-quality {
            text-align: center;
        }
        
        .widget-quality p {
            font-size: 12px;
            color: #6b7280;
            margin: 0;
        }
        
        .legacy-hidden {
            display: none !important;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        /* Incoming Call Notification */
        .incoming-call-notification {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 999999;
            display: none;
        }

        .incoming-call-notification.active {
            display: block;
            animation: slideInFromRight 0.3s ease-out;
        }

        @keyframes slideInFromRight {
            from { 
                transform: translateX(100%);
                opacity: 0;
            }
            to { 
                transform: translateX(0);
                opacity: 1;
            }
        }

        .call-card {
            width: 320px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            border: 2px solid #e5e7eb;
            padding: 24px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Header */
        .call-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .call-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            background: #3b82f6;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-text {
            font-size: 14px;
            font-weight: 500;
            color: #3b82f6;
        }

        .dismiss-btn {
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            font-size: 16px;
            padding: 4px;
            border-radius: 4px;
            transition: color 0.2s;
        }

        .dismiss-btn:hover {
            color: #374151;
        }

        /* Contact Info */
        .contact-info {
            text-align: center;
            margin-bottom: 32px;
        }

        .avatar-container {
            position: relative;
            display: inline-block;
            margin-bottom: 16px;
        }

        .avatar {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            background: #dbeafe;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid rgba(59, 130, 246, 0.2);
            animation: pulse 2s infinite;
        }

        .avatar-text {
            font-size: 32px;
        }

        .phone-indicator {
            position: absolute;
            top: -4px;
            right: -4px;
            width: 24px;
            height: 24px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .phone-icon {
            font-size: 12px;
            animation: bounce 1s infinite;
        }

        .contact-name {
            font-size: 20px;
            font-weight: bold;
            margin: 0 0 4px 0;
            color: #111827;
        }

        .contact-number {
            font-size: 16px;
            color: #6b7280;
            margin: 0 0 8px 0;
        }

        .contact-label {
            font-size: 12px;
            color: #6b7280;
            background: #f3f4f6;
            padding: 4px 8px;
            border-radius: 4px;
        }

        /* Ringing Animation */
        .ringing-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 24px;
            color: #3b82f6;
            font-size: 14px;
        }

        .bounce-dots {
            display: flex;
            gap: 4px;
        }

        .bounce-dot {
            width: 8px;
            height: 8px;
            background: #3b82f6;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .bounce-dot:nth-child(1) { animation-delay: -0.32s; }
        .bounce-dot:nth-child(2) { animation-delay: -0.16s; }
        .bounce-dot:nth-child(3) { animation-delay: 0s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-bottom: 24px;
        }

        .action-btn {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: 2px solid;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .decline-btn {
            border-color: #fecaca;
            color: #ef4444;
        }

        .decline-btn:hover {
            background: #fef2f2;
            border-color: #fca5a5;
        }

        .message-btn {
            border-color: #e5e7eb;
            color: #6b7280;
        }

        .message-btn:hover {
            background: #f9fafb;
        }

        .accept-btn {
            background: #10b981;
            border-color: #10b981;
            color: white;
            animation: pulse 2s infinite;
        }

        .accept-btn:hover {
            background: #059669;
            border-color: #059669;
        }

        /* Quick Actions */
        .quick-actions {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            font-size: 12px;
        }

        .quick-action {
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            text-decoration: none;
        }

        .quick-action:hover {
            color: #374151;
        }

        .separator {
            color: #d1d5db;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .volume-indicator {
            margin-top: 15px;
        }

        .volume-label {
            font-size: 14px;
            margin-bottom: 8px;
            color: #bdc3c7;
        }

        .volume-bar {
            background: #2c3e50;
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
            border: 1px solid #34495e;
        }

        .volume-level {
            background: linear-gradient(90deg, #2ecc71, #f39c12, #e74c3c);
            height: 100%;

    <script>
        // Import Device from Twilio Voice SDK
        const { Device } = Twilio;
        
        let currentNumber = '';
        let device = null;
        let currentCall = null;
        let accessToken = null;
        let availableInputDevices = [];
        let availableOutputDevices = [];
        let selectedInputDevice = null;
        let selectedOutputDevice = null;

        // Initialize the application
        async function initializeApp() {
            try {
                // Wait for Twilio SDK to load
                if (typeof Twilio === 'undefined') {
                    showStatus('⏳ Ootan Twilio SDK laadimist...', 'info');
                    await waitForTwilio();
                }

                showStatus('Ühendamine Twilio Voice SDK-ga...', 'info');
                updateDeviceStatus('connecting', 'Ühendamine...');

                // Request notification permission
                await requestNotificationPermission();

                // First, request microphone permission explicitly
                showStatus('🎤 Küsin mikrofoni luba...', 'info');
                await requestMicrophonePermission();

                // Get access token
                const response = await fetch('/api/access-token');
                const data = await response.json();
                
                if (!response.ok || !data.token) {
                    const errorMsg = data.error || data.details || 'Token generation failed';
                    if (errorMsg.includes('not configured')) {
                        throw new Error('Twilio pole konfigureeritud! Palun mine admin lehele: /admin');
                    }
                    throw new Error(errorMsg);
                }

                accessToken = data.token;
                console.log('Access token received for identity:', data.identity);

                // Initialize Twilio Device
                await initializeTwilioDevice();

                // Initialize UI state
                updateActionButtons();

            } catch (error) {
                console.error('Initialization error:', error);
                const errorMessage = error && error.message ? error.message : 'Tundmatu viga';
                showStatus('Viga: ' + errorMessage, 'error');
                updateDeviceStatus('disconnected', 'Ühendus ebaõnnestus');
            }
        }

        // Wait for Twilio SDK to load
        function waitForTwilio() {
            return new Promise((resolve, reject) => {
                let attempts = 0;
                const maxAttempts = 50; // 5 seconds
                
                const checkTwilio = () => {
                    attempts++;
                    if (typeof Twilio !== 'undefined' && Twilio.Device) {
                        console.log('Twilio SDK loaded successfully');
                        resolve();
                    } else if (attempts >= maxAttempts) {
                        reject(new Error('Twilio SDK ei laadunud. Kontrolli internetiühendust.'));
                    } else {
                        setTimeout(checkTwilio, 100);
                    }
                };
                
                checkTwilio();
            });
        }

        // Request notification permission
        async function requestNotificationPermission() {
            try {
                console.log('🔔 Requesting notification permission...');
                
                if ('Notification' in window) {
                    // Check current permission first
                    console.log('Current notification permission:', Notification.permission);
                    
                    const permission = await Notification.requestPermission();
                    notificationPermissionGranted = permission === 'granted';
                    
                    console.log('New notification permission:', permission);
                    console.log('notificationPermissionGranted variable:', notificationPermissionGranted);
                    
                    if (notificationPermissionGranted) {
                        console.log('✅ Notification permission granted');
                        showStatus('🔔 Teavituste luba saadud!', 'success');
                        
                        // Test notification to make sure it works
                        setTimeout(() => {
                            try {
                                console.log('🧪 Creating test notification...');
                                const testNotification = new Notification('✅ Notifikatsioonid töötavad!', {
                                    body: 'Sa saad nüüd sissetulevate kõnede kohta notifikatsioone.',
                                    icon: 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(`
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                                            <circle cx="50" cy="50" r="45" fill="#2ecc71"/>
                                            <circle cx="50" cy="50" r="25" fill="white"/>
                                            <path d="M35 50 L45 60 L65 40" stroke="#2ecc71" stroke-width="4" fill="none"/>
                                        </svg>
                                    `),
                                    tag: 'test-notification'
                                });
                                
                                console.log('✅ Test notification created successfully');
                                setTimeout(() => testNotification.close(), 3000);
                            } catch (testError) {
                                console.error('❌ Test notification failed:', testError);
                            }
                        }, 1000);
                        
                    } else {
                        console.log('❌ Notification permission denied');
                        showStatus('⚠️ Teavituste luba keelatud - sissetulevate kõnede notifikatsioonid ei tööta', 'warning');
                    }
                } else {
                    console.log('❌ Notifications not supported');
                    showStatus('⚠️ Brauser ei toeta teavitusi', 'warning');
                }
            } catch (error) {
                console.error('❌ Error requesting notification permission:', error);
                showStatus('❌ Notifikatsioonide seadistamine ebaõnnestus', 'error');
            }
        }

        // Check if user is currently viewing the dialer page
        function isPageVisible() {
            return !document.hidden && document.visibilityState === 'visible';
        }

        // Show push notification for incoming call
        function showIncomingCallNotification(callerNumber) {
            console.log('🔔 showIncomingCallNotification called with:', callerNumber);
            console.log('🔔 notificationPermissionGranted:', notificationPermissionGranted);
            console.log('🔔 Notification.permission:', Notification.permission);
            
            if (!notificationPermissionGranted) {
                console.log('❌ Notification permission not granted - cannot show notification');
                return; // Don't show notification if no permission
            }
            
            // Always show notification for incoming calls (both when page visible and hidden)
            console.log('📞 Attempting to create notification for incoming call from:', callerNumber);

            try {
                const notification = new Notification('📞 Sissetulev kõne', {
                body: `Kõne numbrilt: ${callerNumber || 'Tundmatu number'}\n\nKliki notifikatsioonile, et minna tagasi dialeri lehele.`,
                icon: 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(`
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="45" fill="#2ecc71"/>
                        <circle cx="50" cy="50" r="25" fill="white"/>
                        <rect x="35" y="35" width="30" height="30" rx="5" fill="#2ecc71"/>
                    </svg>
                `),
                tag: 'incoming-call', // Only one notification at a time
                requireInteraction: true, // Stay visible until user interacts
                silent: false // Allow sound
            });

            // Handle notification click
            notification.onclick = function() {
                window.focus(); // Focus the browser window
                notification.close();
                
                // If popup is still active, focus on it
                const popup = document.getElementById('incomingCallPopup');
                if (popup && popup.classList.contains('active')) {
                    // Auto-focus on accept button
                    const acceptBtn = document.getElementById('acceptCallBtn');
                    if (acceptBtn) {
                        acceptBtn.focus();
                    }
                }
            };

            // Auto close notification after 30 seconds
            setTimeout(() => {
                notification.close();
            }, 30000);

                // Store reference to current notification
                currentNotification = notification;
                
                console.log('✅ Notification created successfully:', notification);
                return notification;
                
            } catch (notificationError) {
                console.error('❌ Failed to create notification:', notificationError);
                return null;
            }
        }

        // Request microphone permission explicitly
        async function requestMicrophonePermission() {
            try {
                showStatus('🎤 Palun luba mikrofoni kasutamine brauseris!', 'info');
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    } 
                });
                
                // Stop the stream immediately - we just needed permission
                stream.getTracks().forEach(track => track.stop());
                
                showStatus('✅ Mikrofoni luba saadud!', 'success');
                console.log('Microphone permission granted');
                
                // Hide manual microphone permission button (if exists)
                const micControls = document.getElementById('microphoneControls');
                if (micControls) {
                    micControls.style.display = 'none';
                }
                
            } catch (error) {
                console.error('Microphone permission error:', error);
                
                let errorMessage = 'Mikrofoni luba on vajalik kõnede tegemiseks!';
                
                if (error.name === 'NotAllowedError') {
                    errorMessage = '❌ Mikrofoni luba keelatud! Palun luba mikrofon brauseri seadetes.';
                } else if (error.name === 'NotFoundError') {
                    errorMessage = '❌ Mikrofoni ei leitud! Kontrolli, kas mikrofon on ühendatud.';
                } else if (error.name === 'NotSupportedError') {
                    errorMessage = '❌ Brauser ei toeta mikrofoni! Kasuta Chrome, Firefox või Edge.';

        // Create ringtone using Web Audio API
        function createRingtone() {
            try {
                console.log('🔊 Creating ringtone...');
                
                // Create audio context
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Resume audio context if suspended
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                
                // Create ringtone function
                const playRingtone = () => {
                    try {
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        // Ringtone pattern: 440Hz for 1 second, pause 0.5 seconds
                        oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
                        oscillator.frequency.setValueAtTime(880, audioContext.currentTime + 0.5);
                        oscillator.frequency.setValueAtTime(440, audioContext.currentTime + 1);
                        
                        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                        gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 1);
                        
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + 1);
                        
                        console.log('🔊 Ringtone beep played');
                    } catch (error) {
                        console.error('❌ Failed to play ringtone beep:', error);
                    }
                };
                
                return playRingtone;
                
            } catch (error) {
                console.error('❌ Failed to create ringtone:', error);
                return null;
            }
        }

        function showOutgoingCallWidget(phoneNumber, contactName = null) {
            console.log('📞 Showing outgoing call widget for:', phoneNumber);
            
            const widget = document.getElementById('outgoingCallWidget');

            widgetCallStatus = 'connecting';
            widgetCallDuration = 0;

            widgetIsSpeakerOn = false;
            
            // Update UI
            updateWidgetCallStatus();
            updateWidgetControls();

            setTimeout(() => {
                if (widgetCallStatus === 'connecting') {
                    widgetCallStatus = 'ringing';
                    updateWidgetCallStatus();
                }
            }, 2000);
            
            // Simulate call being answered after another delay
            setTimeout(() => {
                if (widgetCallStatus === 'ringing') {
                    widgetCallStatus = 'connected';
                    updateWidgetCallStatus();
                    startWidgetCallTimer();
                }
            }, 4000);
            
            console.log('📞 Outgoing call widget shown');

        function hideOutgoingCallWidget() {

        function updateWidgetCallStatus() {
            const connectingEl = document.getElementById('statusConnecting');
            const ringingEl = document.getElementById('statusRinging');
            const connectedEl = document.getElementById('statusConnected');
            const timerEl = document.getElementById('widgetTimer');
            
            // Hide all status indicators
            connectingEl.classList.remove('active');
            ringingEl.classList.remove('active');
            connectedEl.classList.remove('active');
            
            // Show current status
            switch (widgetCallStatus) {
                case 'connecting':
                    connectingEl.classList.add('active');
                    timerEl.textContent = 'Ühendamine...';
                    break;
                case 'ringing':
                    ringingEl.classList.add('active');
                    timerEl.textContent = 'Helistamine...';
                    break;
                case 'connected':
                    connectedEl.classList.add('active');
                    timerEl.textContent = formatWidgetDuration(widgetCallDuration);
                    break;
            }
        }

        function formatWidgetDuration(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function startWidgetCallTimer() {
            stopWidgetCallTimer(); // Clear any existing timer
            
            widgetCallTimer = setInterval(() => {
                widgetCallDuration++;
                
                const timerEl = document.getElementById('widgetTimer');
                if (timerEl && widgetCallStatus === 'connected') {
                    timerEl.textContent = formatWidgetDuration(widgetCallDuration);
                }
            }, 1000);
        }

        function stopWidgetCallTimer() {
            if (widgetCallTimer) {
                clearInterval(widgetCallTimer);
                widgetCallTimer = null;
            }

        // Call a contact directly
        function callContact(phoneNumber, contactName) {
            console.log('📞 Calling contact:', contactName, phoneNumber);
            
            if (currentCall) {
                showStatus('❌ Kõne on juba käimas!', 'error');
                return;
            }

            if (!device || device.state !== 'registered') {
                showStatus('❌ Voice SDK pole valmis! Oota registreerimist...', 'error');
                return;
            }

            try {
                showStatus(`📞 Helistamine kontaktile ${contactName}...`, 'info');
                
                // Close dialer when call starts
                closeDialer();
                
                // Show outgoing call widget with contact name
                showOutgoingCallWidget(phoneNumber, contactName);
                
                // Make call using Voice SDK 2.x
                makeCallToNumber(phoneNumber, contactName);
                
            } catch (error) {
                console.error('Error calling contact:', error);
                showStatus('❌ Kontaktile helistamine ebaõnnestus: ' + error.message, 'error');
                hideOutgoingCallWidget();
            }
        }

        // Enhanced makeCall function that can accept parameters
        async function makeCallToNumber(phoneNumber, contactName = null) {
            try {
                // Make call using Voice SDK 2.x
                currentCall = await device.connect({
                    params: {
                        To: phoneNumber
                    }
                });

                // Show call controls immediately
                showCallControls(true, phoneNumber);

                // Call event handlers
                currentCall.on('accept', function() {
                    console.log('Call accepted');
                    document.getElementById('callStatusText').textContent = 'Ühendatud';
                    showStatus(`📞 Kõne ühendatud${contactName ? ' kontaktiga ' + contactName : ''}! Räägi mikrofoniga.`, 'success');
                    
                    // Start call timer
                    startCallTimer();
                    
                    // Show volume indicator
                    document.getElementById('volumeIndicator').classList.add('active');
                    startVolumeMonitoring();
                });

                currentCall.on('disconnect', function() {
                    console.log('Call disconnected');
                    currentCall = null;
                    showCallControls(false);
                    // Don't hide widget immediately - let user see call ended status
                    showStatus('Kõne lõpetatud', 'info');
                    
                    // Update widget to show call ended
                    const timerEl = document.getElementById('widgetTimer');
                    if (timerEl) {
                        timerEl.textContent = 'Kõne lõpetatud';
                    }
                    
                    // Hide widget after 3 seconds
                    setTimeout(() => {
                        hideOutgoingCallWidget();
                    }, 3000);
                    
                    // Hide volume indicator
                    document.getElementById('volumeIndicator').classList.remove('active');
                    stopVolumeMonitoring();
                    stopCallTimer();
                });

                currentCall.on('reject', function() {
                    console.log('Call rejected');
                    currentCall = null;
                    showCallControls(false);
                    hideOutgoingCallWidget();
                    showStatus('Kõne tagasi lükatud', 'error');
                });

                currentCall.on('error', function(error) {
                    console.error('Voice SDK call error:', error);
                    showStatus('❌ Kõne viga: ' + error.message, 'error');
                    currentCall = null;
                    showCallControls(false);
                    hideOutgoingCallWidget();
                });

                // Handle incoming calls UI
                currentCall.on('ringing', function() {
                    console.log('Call is ringing');
                    document.getElementById('callStatusText').textContent = 'Helistab...';
                });

                console.log('Call initiated to:', phoneNumber, contactName ? `(${contactName})` : '');

            } catch (error) {
                console.error('Voice SDK error:', error);
                showStatus('❌ Voice SDK viga: ' + error.message, 'error');
                throw error;
            }
        }
